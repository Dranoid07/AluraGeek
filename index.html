<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge AluraGeek</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AluraGeek</h1>
        </header>

        <h2>Agregar producto:</h2>
        <form id="productForm">
            <input type="text" id="productName" placeholder="Nombre..." required><br><br>
            <input type="number" id="productPrice" placeholder="Precio..." step="0.01" required><br><br>
            <input type="url" id="productImage" placeholder="Imagen..." required><br><br>
            <button type="button" onclick="addProduct()">Agregar producto</button>
            <button type="button" onclick="clearProducts()">Limpiar Productos</button>
        </form>

        <div id="productList" class="product-list">
            <!-- Product cards will be dynamically added here -->
        </div>

        <footer>
            <p>Â© 2024 AluraGeek.</p><br>
            <p>Desarollado por: Manuel Antonio Del Villar</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
